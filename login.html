<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div class="bg-yellow-400 text-blue-900 font-bold px-2 py-1 rounded-lg">FD</div>
      <span class="font-semibold">Firebase Dashboard</span>
    </div>
    <a href="register.html" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-medium hover:bg-gray-200">
      Criar Conta
    </a>
  </nav>

  <!-- Conteúdo -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Entrar</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <input type="email" id="email" placeholder="Digite seu email" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <div>
          <input type="password" id="password" placeholder="Digite sua senha" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <p id="feedback" class="text-center text-sm"></p>

        <button type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
          Entrar
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Não tem conta?
        <a href="register.html" class="text-blue-700 hover:underline font-semibold">Criar Conta</a>
      </p>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-blue-800 text-white text-center py-3">
    © 2025 Firebase Dashboard
  </footer>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
