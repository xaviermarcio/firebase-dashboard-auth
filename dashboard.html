<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Firebase Dashboard</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bahiaBlue: "#0046AD",
            bahiaRed: "#E30613",
            bahiaYellow: "#FFD100",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-bahiaBlue">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between text-white">
      <a href="./" class="inline-flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-bahiaYellow text-bahiaBlue font-bold">FD</span>
        <span>Firebase Dashboard</span>
      </a>
      <button id="logoutBtn"
              class="rounded-lg bg-bahiaRed px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="mx-auto max-w-3xl px-4 py-16 text-center">
    <h1 class="text-3xl font-bold text-bahiaBlue mb-4">Área Restrita</h1>
    <p id="userInfo" class="text-lg text-gray-700">Carregando usuário...</p>
  </main>

  <!-- Footer -->
  <footer class="bg-bahiaBlue text-white mt-auto">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm flex justify-between items-center">
      <span>© <span id="year"></span> Firebase Dashboard</span>
      <span class="font-semibold text-bahiaYellow"></span>
    </div>
  </footer>

  <script type="module" src="./js/dashboard.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
