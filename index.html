<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Firebase Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bahiaBlue: "#0046AD",
            bahiaRed: "#E30613",
            bahiaYellow: "#FFD100",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-bahiaBlue">
    <div class="mx-auto max-w-6xl px-2 sm:px-4 h-16 flex items-center justify-between text-white">
      <a href="./" class="inline-flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-bahiaYellow text-bahiaBlue font-bold">FD</span>
        <span>Firebase Dashboard</span>
      </a>
      <nav class="flex items-center gap-2 sm:gap-3">
        <a href="./login.html"
           class="rounded-lg bg-bahiaBlue px-3 sm:px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
          Login
        </a>
        <a href="./register.html"
           class="rounded-lg bg-bahiaRed px-3 sm:px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
          Cadastrar
        </a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main class="flex-grow mx-auto max-w-6xl px-4 py-10 sm:py-20 text-center space-y-6">
    <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-bahiaBlue">Bem-vindo</h1>
    <p class="text-gray-600">Acesse sua conta ou crie um cadastro para continuar.</p>
    <div class="flex justify-center gap-3">
      <a href="./login.html"
         class="rounded-xl bg-bahiaBlue px-5 py-2.5 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Entrar
      </a>
      <a href="./register.html"
         class="rounded-xl bg-bahiaRed px-5 py-2.5 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Cadastrar
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-bahiaBlue text-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm flex justify-between items-center">
      <span>Â© <span id="year"></span> Firebase Dashboard</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
