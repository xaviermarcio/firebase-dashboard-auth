<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Firebase Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bahiaBlue: "#0046AD",
            bahiaRed: "#E30613",
            bahiaYellow: "#FFD100",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-bahiaBlue">
    <div class="mx-auto max-w-6xl px-2 sm:px-4 h-16 flex items-center justify-between text-white">
      <a href="./" class="inline-flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-bahiaYellow text-bahiaBlue font-bold">FD</span>
        <span>Firebase Dashboard</span>
      </a>
      <a href="./login.html"
         class="rounded-lg bg-bahiaBlue px-3 sm:px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Entrar
      </a>
    </div>
  </header>

  <!-- Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold text-center text-bahiaBlue">Criar Conta</h1>
      <form id="registerForm" class="mt-6 space-y-4">
        <div class="flex gap-2">
          <input type="text" id="firstName" placeholder="Primeiro nome" required class="w-1/2 border rounded-lg px-3 py-2">
          <input type="text" id="lastName" placeholder="Sobrenome" required class="w-1/2 border rounded-lg px-3 py-2">
        </div>
        <input type="email" id="email" placeholder="Digite seu email" required class="w-full border rounded-lg px-3 py-2">
        <input type="email" id="confirmEmail" placeholder="Confirme seu email" required class="w-full border rounded-lg px-3 py-2">
        <input type="password" id="password" placeholder="Digite sua senha" required class="w-full border rounded-lg px-3 py-2">
        <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required class="w-full border rounded-lg px-3 py-2">
        <p id="feedback" class="text-center text-sm"></p>
        <!-- Checklist escondido (mostra quando senha é digitada) -->
        <div id="passwordChecklist" class="hidden">
          <ul class="text-sm space-y-1">
            <li id="length" class="text-red-600">✘ Pelo menos 8 caracteres</li>
            <li id="uppercase" class="text-red-600">✘ Uma letra maiúscula</li>
            <li id="lowercase" class="text-red-600">✘ Uma letra minúscula</li>
            <li id="number" class="text-red-600">✘ Um número</li>
            <li id="special" class="text-red-600">✘ Um caractere especial</li>
          </ul>
        </div>
        <button type="submit" class="w-full bg-bahiaRed text-white py-2 rounded-lg font-semibold hover:bg-bahiaYellow hover:text-bahiaBlue transition">Criar Conta</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Já tem conta?
        <a href="login.html" class="text-bahiaBlue font-semibold hover:underline">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-bahiaBlue text-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm flex justify-between items-center">
      <span>© <span id="year"></span> Firebase Dashboard</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="./js/register.js"></script>
</body>
</html>
