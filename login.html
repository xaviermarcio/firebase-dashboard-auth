<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Firebase Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bahiaBlue: "#0046AD",
            bahiaRed: "#E30613",
            bahiaYellow: "#FFD100",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-bahiaBlue">
    <div class="mx-auto max-w-6xl px-2 sm:px-4 h-16 flex items-center justify-between text-white">
      <a href="./" class="inline-flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-bahiaYellow text-bahiaBlue font-bold">FD</span>
        <span>Firebase Dashboard</span>
      </a>
      <a href="./register.html"
         class="rounded-lg bg-bahiaRed px-3 sm:px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Criar Conta
      </a>
    </div>
  </header>

  <!-- Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold text-center text-bahiaBlue">Entrar</h1>
      <form id="loginForm" class="mt-6 space-y-4">
        <input type="email" id="email" placeholder="Digite seu email" required class="w-full border rounded-lg px-3 py-2">
        <input type="password" id="password" placeholder="Digite sua senha" required class="w-full border rounded-lg px-3 py-2">
        <p id="feedback" class="text-center text-sm"></p>
        <button type="submit" class="w-full bg-bahiaRed text-white py-2 rounded-lg font-semibold hover:bg-bahiaYellow hover:text-bahiaBlue transition">Entrar</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Não tem conta?
        <a href="register.html" class="text-bahiaBlue font-semibold hover:underline">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-bahiaBlue text-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm flex justify-between items-center">
      <span>© <span id="year"></span> Firebase Dashboard</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
