<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Firebase Dashboard</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bahiaBlue: "#0046AD",
            bahiaRed: "#E30613",
            bahiaYellow: "#FFD100",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-bahiaBlue">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between text-white">
      <a href="./" class="inline-flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-bahiaYellow text-bahiaBlue font-bold">FD</span>
        <span>Firebase Dashboard</span>
      </a>
      <nav class="flex items-center gap-3">
        <a href="./index.html" class="hover:text-bahiaYellow">Início</a>
        <a href="./login.html"
           class="rounded-lg bg-bahiaRed px-4 py-2 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
          Entrar
        </a>
      </nav>
    </div>
  </header>

  <!-- Formulário -->
  <main class="mx-auto max-w-lg px-4 py-16">
    <h1 class="text-3xl font-bold text-center text-bahiaBlue mb-8">Criar Conta</h1>
    <form id="registerForm" class="space-y-4 bg-white shadow-md rounded-lg p-6">
      
      <!-- Nome e Sobrenome -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" id="firstName" placeholder="Nome"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>
        <input type="text" id="lastName" placeholder="Sobrenome"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>
      </div>

      <!-- Email -->
      <input type="email" id="email" placeholder="E-mail"
             class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>
      <input type="email" id="confirmEmail" placeholder="Confirmar e-mail"
             class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>

      <!-- Senha -->
      <input type="password" id="password" placeholder="Senha"
             class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar senha"
             class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-bahiaBlue outline-none" required>

      <!-- Checklist da Senha -->
      <div id="passwordChecklist" class="text-sm mt-2 space-y-1">
        <p id="length" class="text-red-600">✘ Pelo menos 8 caracteres</p>
        <p id="uppercase" class="text-red-600">✘ Uma letra maiúscula</p>
        <p id="lowercase" class="text-red-600">✘ Uma letra minúscula</p>
        <p id="number" class="text-red-600">✘ Um número</p>
        <p id="special" class="text-red-600">✘ Um caractere especial</p>
      </div>

      <button type="submit"
              class="w-full rounded-lg bg-bahiaBlue px-5 py-2.5 font-semibold text-white hover:bg-bahiaYellow hover:text-bahiaBlue transition">
        Cadastrar
      </button>
    </form>
    <p class="mt-4 text-sm text-center">
      Já tem conta? <a href="login.html" class="text-bahiaRed hover:underline">Entrar</a>
    </p>
    <div id="feedback" class="mt-4 text-center text-sm"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-bahiaBlue text-white mt-auto">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm flex justify-between items-center">
      <span>© <span id="year"></span> Firebase Dashboard</span>
      <span class="font-semibold text-bahiaYellow">Paleta Casas Bahia</span>
    </div>
  </footer>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
