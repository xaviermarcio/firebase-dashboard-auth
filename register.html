<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div class="bg-yellow-400 text-blue-900 font-bold px-2 py-1 rounded-lg">FD</div>
      <span class="font-semibold">Firebase Dashboard</span>
    </div>
    <a href="login.html" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-medium hover:bg-gray-200">
      Entrar
    </a>
  </nav>

  <!-- Conteúdo -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Criar Conta</h1>

      <form id="registerForm" class="space-y-4">
        <div class="flex space-x-2">
          <input type="text" id="firstName" placeholder="Primeiro nome" required
            class="w-1/2 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
          <input type="text" id="lastName" placeholder="Sobrenome" required
            class="w-1/2 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <div>
          <input type="email" id="email" placeholder="Digite seu email" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <div>
          <input type="email" id="confirmEmail" placeholder="Confirme seu email" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <div>
          <input type="password" id="password" placeholder="Digite sua senha" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <div>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-600 focus:outline-none">
        </div>

        <p id="feedback" class="text-center text-sm"></p>

        <!-- Checklist oculto -->
        <div id="passwordChecklist" class="hidden">
          <ul class="text-sm space-y-1">
            <li id="length" class="text-red-600">✘ Pelo menos 8 caracteres</li>
            <li id="uppercase" class="text-red-600">✘ Uma letra maiúscula</li>
            <li id="lowercase" class="text-red-600">✘ Uma letra minúscula</li>
            <li id="number" class="text-red-600">✘ Um número</li>
            <li id="special" class="text-red-600">✘ Um caractere especial</li>
          </ul>
        </div>

        <button type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
          Criar Conta
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Caso tenha cadastro:
        <a href="login.html" class="text-blue-700 hover:underline font-semibold">Login</a>
      </p>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-blue-800 text-white text-center py-3">
    © 2025 Firebase Dashboard
  </footer>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
